<div id="post">
  <h1>{{ page.title }}</h1>
  {{ content }}
  <p style="float: right; text-align: right;" class="meta">
    Published: {{ page.date | date_to_long_string }}<br/>
    {% if page.updated %}Updated: {{ page.updated | date_to_long_string }}{% endif %}
    {% if page.location %}{{ page.location }}{% endif %}
  </p>
</div>
